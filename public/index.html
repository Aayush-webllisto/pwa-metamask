<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'/>
    <link href='%PUBLIC_URL%/favicon.ico' rel='shortcut icon'/>
    <meta content='width=device-width, initial-scale=1, shrink-to-fit=no' name='viewport'/>
    <meta content='#000000' name='theme-color'/>
    <script src='/blockies.min.js'></script>
    <meta
            content='Web site for PWA and MetaMask'
            name='description'
    />
    <link href='%PUBLIC_URL%/manifest.json' rel='manifest'/>
    <title>MetaMask PWA</title>
    <link crossorigin='anonymous' href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'
          rel='stylesheet'>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700,800');
    </style>
</head>
<body>
<noscript> You need to enable JavaScript to run this app.</noscript>
<div id='root'></div>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./serviceWorker.js').then((reg) => {
                /*console.log('reg', reg)
                console.log('Worker Registered')*/
            }).catch((err) => {
                /*console.log('err', err)
                console.log('Error in service worker registration.')*/
            })
        })
    }
</script>
<script crossorigin='anonymous'
        src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js'></script>
<script crossorigin='anonymous' src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js'></script>
</body>
</html>
